<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <!-- 그라디언트 정의 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#004499;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6600;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#CC5500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CC66;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:0.9" />
    </linearGradient>
    
    <radialGradient id="lightEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    
    <!-- 필터 효과 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- 조명 효과 -->
  <circle cx="300" cy="300" r="200" fill="url(#lightEffect)"/>
  <circle cx="1620" cy="780" r="150" fill="url(#lightEffect)"/>
  
  <!-- 용접 로봇 본체 -->
  <g transform="translate(960, 540)" filter="url(#glow)">
    <!-- 로봇 베이스 -->
    <rect x="-100" y="200" width="200" height="40" rx="20" fill="url(#robotGradient)" stroke="#333" stroke-width="2"/>
    
    <!-- 로봇 몸체 -->
    <rect x="-60" y="80" width="120" height="140" rx="15" fill="url(#robotGradient)" stroke="#333" stroke-width="3"/>
    
    <!-- 로봇 머리 -->
    <rect x="-50" y="20" width="100" height="70" rx="20" fill="url(#robotGradient)" stroke="#333" stroke-width="3"/>
    
    <!-- 로봇 눈 -->
    <circle cx="-20" cy="50" r="8" fill="#0066CC"/>
    <circle cx="20" cy="50" r="8" fill="#0066CC"/>
    <circle cx="-20" cy="50" r="3" fill="#FFFFFF"/>
    <circle cx="20" cy="50" r="3" fill="#FFFFFF"/>
    
    <!-- 로봇 팔 (왼쪽) -->
    <rect x="-120" y="100" width="60" height="20" rx="10" fill="url(#robotGradient)" stroke="#333" stroke-width="2"/>
    <rect x="-140" y="80" width="20" height="60" rx="10" fill="url(#robotGradient)" stroke="#333" stroke-width="2"/>
    
    <!-- 로봇 팔 (오른쪽) - 용접 토치 -->
    <rect x="60" y="100" width="80" height="20" rx="10" fill="url(#robotGradient)" stroke="#333" stroke-width="2"/>
    <rect x="130" y="90" width="30" height="40" rx="15" fill="#FF6600" stroke="#333" stroke-width="2"/>
    
    <!-- 용접 토치 끝 -->
    <circle cx="145" cy="110" r="8" fill="#FF6600"/>
    <circle cx="145" cy="110" r="3" fill="#FFFF00"/>
    
    <!-- 용접 불꽃 효과 -->
    <g transform="translate(145, 110)">
      <path d="M0,-15 L-5,-25 L0,-20 L5,-25 Z" fill="#FFFF00"/>
      <path d="M0,-10 L-3,-20 L0,-15 L3,-20 Z" fill="#FF6600"/>
      <path d="M0,-5 L-2,-15 L0,-10 L2,-15 Z" fill="#FF3300"/>
    </g>
    
    <!-- 로봇 다리 -->
    <rect x="-40" y="220" width="25" height="60" rx="12" fill="url(#robotGradient)" stroke="#333" stroke-width="2"/>
    <rect x="15" y="220" width="25" height="60" rx="12" fill="url(#robotGradient)" stroke="#333" stroke-width="2"/>
    
    <!-- 로봇 발 -->
    <rect x="-50" y="280" width="35" height="15" rx="7" fill="url(#robotGradient)" stroke="#333" stroke-width="2"/>
    <rect x="15" y="280" width="35" height="15" rx="7" fill="url(#robotGradient)" stroke="#333" stroke-width="2"/>
    
    <!-- 로봇 디스플레이 -->
    <rect x="-40" y="100" width="80" height="30" rx="5" fill="#000000" stroke="#333" stroke-width="1"/>
    <text x="0" y="120" text-anchor="middle" fill="#00FF00" font-family="monospace" font-size="12">J-ONE ROBOTICS</text>
  </g>
  
  <!-- 용접 작업물 -->
  <g transform="translate(1200, 700)">
    <rect x="-100" y="-20" width="200" height="40" fill="#666666" stroke="#333" stroke-width="2"/>
    <rect x="-80" y="-10" width="160" height="20" fill="#888888" stroke="#333" stroke-width="1"/>
    
    <!-- 용접선 -->
    <path d="M-80,0 Q-40,-10 0,0 Q40,10 80,0" stroke="#FFFF00" stroke-width="3" fill="none" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 스파크 효과 -->
  <g>
    <circle cx="1200" cy="700" r="2" fill="#FFFF00">
      <animate attributeName="r" values="2;4;2" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1210" cy="690" r="1.5" fill="#FF6600">
      <animate attributeName="r" values="1.5;3;1.5" dur="0.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.2;1" dur="0.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1190" cy="710" r="1" fill="#FFFFFF">
      <animate attributeName="r" values="1;2;1" dur="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="0.3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 제목 텍스트 -->
  <text x="960" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-shadow="2px 2px 4px rgba(0,0,0,0.8)">
    제이원로보틱스
  </text>
  
  <text x="960" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" opacity="0.9" text-shadow="1px 1px 2px rgba(0,0,0,0.8)">
    접근 로봇의 신기술
  </text>
  
  <!-- 부제목 -->
  <text x="960" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.7" text-shadow="1px 1px 2px rgba(0,0,0,0.8)">
    Active G3 • High Power G3 • DTPS
  </text>
  
  <!-- 애니메이션 효과 -->
  <g>
    <!-- 배경 그라디언트 애니메이션 -->
    <animateTransform attributeName="transform" type="rotate" values="0 960 540;360 960 540" dur="60s" repeatCount="indefinite"/>
  </g>
</svg>
